<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Hub SA</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      text-align: center;
      color: #222;
      background: linear-gradient(to bottom, #87CEFA, #f0f8ff);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { color:#0078d7; margin-bottom:5px; }
    p { font-size:18px; color:#555; margin-top:0; }
    input {
      padding:10px;
      width:220px;
      border-radius:5px;
      border:1px solid #ccc;
      font-size:14px;
    }
    button {
      padding:10px 15px;
      border:none;
      background-color:#0078d7;
      color:white;
      border-radius:5px;
      cursor:pointer;
      font-weight:bold;
    }
    .forecast-container {
      display:flex;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:30px;
    }
    .day-card {
      margin:10px;
      padding:15px;
      background:#f4f4f4;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      width:150px;
    }
    .day-card strong { color:#0078d7; }
  </style>
</head>
<body>

  <h1>Weather Hub SA</h1>
  <p>Your 7-Day Sky Guide for South Africa and Beyond</p>

  <input type="text" id="city" placeholder="Enter city name...">
  <button onclick="getWeather()">Search</button>

  <div id="weather" class="forecast-container"></div>

  <script>
    // Simple geocoding API for converting city name to lat/lon
    async function getCoordinates(city) {
      const res = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
      const data = await res.json();
      if (data.results && data.results.length > 0) {
        return { lat: data.results[0].latitude, lon: data.results[0].longitude };
      } else {
        return null;
      }
    }

    async function getWeather() {
      let city = document.getElementById('city').value.trim();
      let coords;

      if (!city) {
        // Default to Johannesburg
        coords = { lat: -26.2041, lon: 28.0473 };
      } else {
        coords = await getCoordinates(city);
        if (!coords) {
          document.getElementById('weather').innerHTML = "<p style='color:red;'>City not found.</p>";
          return;
        }
      }

      const url = `https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&daily=temperature_2m_max,temperature_2m_min,weathercode&timezone=Africa/Johannesburg`;

      fetch(url)
        .then(res => res.json())
        .then(data => displayWeather(data))
        .catch(() => {
          document.getElementById('weather').innerHTML = "<p style='color:red;'>Unable to fetch weather data.</p>";
        });
    }

    function displayWeather(data) {
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      let html = "";
      for (let i = 0; i < 7; i++) {
        const date = new Date(data.daily.time[i]);
        html += `
          <div class="day-card">
            <strong>${days[date.getDay()]}</strong><br>
            <span style="font-size:13px;">${date.toDateString().split(' ').slice(1,3).join(' ')}</span><br>
            <strong>${data.daily.weathercode[i]}</strong><br>
            üå°Ô∏è ${data.daily.temperature_2m_max[i]}¬∞C / ${data.daily.temperature_2m_min[i]}¬∞C
          </div>`;
      }
      document.getElementById('weather').innerHTML = html;
    }

    // Initial load
    getWeather();
  </script>

</body>
</html>
