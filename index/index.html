<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Hub SA</title>
  <style>
    body { font-family: 'Poppins', Arial, sans-serif; text-align:center; color:#222; }
    h1 { color:#0078d7; margin-bottom:5px; }
    p { font-size:18px; color:#555; margin-top:0; }
    input { padding:10px; width:220px; border-radius:5px; border:1px solid #ccc; font-size:14px; }
    button { padding:10px 15px; border:none; background-color:#0078d7; color:white; border-radius:5px; cursor:pointer; font-weight:bold; }
    .forecast-container { display:flex; justify-content:center; flex-wrap:wrap; margin-top:30px; }
    .day-card { margin:10px; padding:15px; background:#f4f4f4; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.1); width:150px; }
    .day-card strong { color:#0078d7; }
  </style>
</head>
<body>

  <h1>Weather Hub SA</h1>
  <p>Your 7-Day Sky Guide for South Africa and Beyond</p>

  <input type="text" id="city" placeholder="Enter city name...">
  <button onclick="getWeather()">Search</button>

  <div id="weather" class="forecast-container"></div>

  <script>
    const apiKey = "a045a78d94a7d9c2576c681b0f56d266";

    function getWeather() {
      let city = document.getElementById('city').value;
      if (!city) {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(position => {
            fetchWeather(position.coords.latitude, position.coords.longitude);
          });
        }
      } else {
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
          .then(res => res.json())
          .then(data => {
            fetchWeather(data.coord.lat, data.coord.lon);
          })
          .catch(() => {
            document.getElementById('weather').innerHTML = "<p style='color:red;'>City not found.</p>";
          });
      }
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=minutely,hourly,alerts&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => displayWeather(data))
        .catch(() => {
          document.getElementById('weather').innerHTML = "<p style='color:red;'>Unable to fetch weather data.</p>";
        });
    }

    function displayWeather(data) {
      const days = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      let html = "";
      data.daily.slice(0,7).forEach(day => {
        const date = new Date(day.dt * 1000);
        html += `
          <div class="day-card">
            <strong>${days[date.getDay()]}</strong><br>
            <span style="font-size:13px;">${date.toDateString().split(' ').slice(1,3).join(' ')}</span><br>
            <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" 
                 alt="${day.weather[0].main}" style="width:60px;height:60px;"><br>
            <strong>${day.weather[0].main}</strong><br>
            üå°Ô∏è ${Math.round(day.temp.day)}¬∞C<br>
            üíß ${day.humidity}% Humidity
          </div>`;
      });
      document.getElementById('weather').innerHTML = html;
    }

    getWeather();
  </script>

</body>
</html>
